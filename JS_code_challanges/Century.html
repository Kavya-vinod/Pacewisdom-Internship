<!DOCTYPE html>
<html>
<head>
  <title>Century from year</title>
  
</head>
<body>
    <h1 style="background-color:bisque; text-align: center;">CENTURY FROM YEAR</h1>
    <script>
        var year =parseInt(prompt('Enter the year: '));
        century=function(code){
            if (year<100)
            {
                return 1;
            }
            const firsttwo=year.toString().substr(0,2);
            if(year%100 == 0)
            {
                return parseInt(firsttwo);
            }
            else{
                return parseInt(firsttwo) + 1;
            }
        }
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;">' + century(year) + '</h2>');
      </script>
</body>
</html>

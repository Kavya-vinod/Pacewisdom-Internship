<!DOCTYPE html>
<html>
<head>
  <title>Average in Array</title>
  
</head>
<body>
    <h1 style="background-color:bisque; text-align: center;">AVERAGE IN ARRAY</h1>
    <script>
        function findAverage(arr) {
    if (arr.length === 0) {
        return "Array is empty";
    }

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }

    return sum / arr.length;
}
        const input = prompt("Enter elements of the array separated by commas (,):");
        const array = input.split(",").map(Number);
        const average = findAverage(array);
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;"> Result is: ' + average + '</h2>');

    </script>
</body>
</html>

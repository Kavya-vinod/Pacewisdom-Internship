<!DOCTYPE html>
<html>
<head>
  <title>Even or Odd</title>
  
</head>
<body>
    <h1 style="background-color:bisque; text-align: center;">Even or Odd</h1>
    <script>
        var num = parseInt(prompt('Enter the number: '));
        oddeven=function(x){
            if (x%2==0)
            {
                return "Even Number"
            }
            return "Odd Number"
        }
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;"> Result is: ' + oddeven(num) + '</h2>');
      </script>
</body>
</html>

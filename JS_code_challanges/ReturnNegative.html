<!DOCTYPE html>
<html>
<head>
  <title>Return Negative</title>
</head>
<body>
    <h1 style="background-color:bisque; text-align: center;">RETURN NEGATIVE</h1>
    <script>
        var num = parseInt(prompt('Enter the number: '));
        negative=function(num){
            if (num<0)
            {
                return num;
            }
            return num*-1;
        }
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;"> Result is: ' + negative(num) + '</h2>');
      </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Double the Elements in Array</title>
  
</head>
<body>
    <h1 style="background-color:bisque; text-align: center;">DOUBLE THE ELEMENTS IN ARRAY</h1>
    <script>
        function double(arr) {
    if (arr.length === 0) {
        return "Array is empty";
    }
    for (let i = 0; i < arr.length; i++) {
        arr[i] *= 2;
    }
    return arr;
}
        const input = prompt("Enter elements of the array separated by commas (,):");
        const array = input.split(",").map(Number);
        const res = double(array);
        document.write('<h2 style="text-align: center; background-color: rgb(207, 90, 27); border:20px;"> Result is: ' + res + '</h2>');

    </script>
</body>
</html>
